version: '3'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - 9943:9943
      - 9003:8000
      - 9000:9000

  dashdot:
    image: mauricenino/dashdot
    container_name: dashdot
    restart: unless-stopped
    ports:
      - 8002:3001
    privileged: true
    volumes:
      - /:/mnt/host:ro
  homarr:
    image: ghcr.io/ajnart/homarr:latest
    container_name: homarr
    restart: unless-stopped
    ports:
      - '7575:7575'
    volumes:
      - /home/vincent/homarr/configs:/app/data/configs
      - /home/vincent/homarr/icons:/app/public/icons
  jackett:
    image : linuxserver/jackett:latest
    container_name: jackett
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - AUTO_UPDATE=true #optional
    volumes:
      - /home/vincent/jackett/config:/config
      - "{{ share_root }}/downloads:/downloads"
    ports:
      - 9117:9117
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    restart: unless-stopped
    ports:
      - 8191:8191
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    restart: unless-stopped
    environment:
      - LOG_LEVEL=debug
      - TZ=Europe/Paris
    ports:
      - 5055:5055
    volumes:
      - /home/vincent/jellyseer/config:/app/config
  kavita:
    image: kizaing/kavita:latest
    container_name: kavita
    restart: unless-stopped
    volumes:
      - "{{ share_root }}/books:/books"
      - /home/vincent/kavita/data:/kavita/config
    environment:
      - TZ=Europe/Paris
    ports:
      - 5000:5000
  ouroboros:
    image: pyouroboros/ouroboros
    container_name: ouroboros
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - /home/vincent/radarr/config:/config
      - "{{ share_root }}/films:/movies" #optional
      - "{{ share_root }}/downloads:/downloads" #optional
    ports:
      - 7878:7878
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - /home/vincent/sonarr/config:/config
      - "{{ share_root }}/series:/tv" #optional
      - "{{ share_root }}/downloads:/downloads" #optional
    ports:
      - 8989:8989
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - /home/vincent/bazarr/config:/config
      - "{{ share_root }}/films:/movies" #optional
      - "{{ share_root }}/series:/tv" #optional
    ports:
      - 6767:6767
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - /home/vincent/prowlarr/config:/config
    ports:
      - 9696:9696
  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - USER=transmission #optional
      - "PASS={{ password }}" #optional
    volumes:
      - /home/vincent/transmission/config:/config
      - "{{ share_root }}/downloads:/downloads"
      - /home/vincent/transmission/watch:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - PASSWORD={{ password }}
      - SUDO_PASSWORD={{ password }}
    volumes:
      - /home/vincent/code-server/config:/config
    ports:
      - 8443:8443
  hakuneko:
    image: shlagevuk/hakuneko
    container_name: hakuneko
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - "GUAC_USER={{ username }}" #optional
      - "GUAC_PASS={{ password | md5 }}"
      - cap-add=CAP_SYS_ADMIN 
      - APPNAME="hakuneko-desktop" 
    volumes:
      - /home/vincent/hakuneko/config:/config
    ports:
      - 8083:8080
  mariadb_nextcloud:
    image: "mariadb:latest"
    restart: "on-failure"
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - mariadb_data:/var/lib/mysql
    environment:
      - "MARIADB_ROOT_PASSWORD={{ password }}"
      - MYSQL_DATABASE=nextcloud
      - "MARIADB_USER=nextcloud"
      - "MARIADB_PASSWORD={{ password }}"
  nextcloud:
    image: nextcloud
    container_name: nextcloud
    restart: unless-stopped
    links:
      - mariadb_nextcloud
    environment:
      - "MYSQL_PASSWORD={{ password }}"
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=mariadb_nextcloud
    volumes:
      - /home/vincent/nextcloud/config:/var/www/html/config
      - "{{ share_root }}/files:/var/www/html/data"
    ports:
      - 8084:443


  papermc:
    image: marctv/minecraft-papermc-server:latest
    container_name: mcserver
    restart: unless-stopped
    environment:
      - MEMORYSIZE='1G'
    volumes:
      - /home/vincent/mcserver:/data:rw
    ports:
      - 25565:25565

  duckdns:
    image: lscr.io/linuxserver/duckdns:latest
    container_name: duckdns
    environment:
      - PUID=1000 #optional
      - PGID=1000 #optional
      - TZ=Europe/London
      - SUBDOMAINS={{ duckdns_domain}}
      - TOKEN={{ duckdns_token }}
      - LOG_FILE=false #optional
    volumes:
      - /home/vincent/duckdns/config:/config #optional
    restart: unless-stopped

volumes:
  portainer_data:
  mariadb_data: