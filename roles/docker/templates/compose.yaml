version: '3'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - 9943:9943
      - 9003:8000
      - 9000:9000

  dashdot:
    image: mauricenino/dashdot
    container_name: dashdot
    restart: unless-stopped
    ports:
      - 8002:3001
    privileged: true
    volumes:
      - /:/mnt/host:ro
  homarr:
    image: ghcr.io/ajnart/homarr:latest
    container_name: homarr
    restart: unless-stopped
    ports:
      - '7575:7575'
    volumes:
      - /home/vincent/homarr/configs:/app/data/configs
      - /home/vincent/homarr/icons:/app/public/icons
  jackett:
    image : linuxserver/jackett:latest
    container_name: jackett
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - AUTO_UPDATE=true #optional
    volumes:
      - /home/vincent/jackett/config:/config
      - "{{ share_root }}/downloads:/downloads"
    ports:
      - 9117:9117
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    restart: unless-stopped
    ports:
      - 8191:8191
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    restart: unless-stopped
    environment:
      - LOG_LEVEL=debug
      - TZ=Europe/Paris
    ports:
      - 5055:5055
    volumes:
      - /home/vincent/jellyseer/config:/app/config
  kavita:
    image: kizaing/kavita:latest
    container_name: kavita
    restart: unless-stopped
    volumes:
      - "{{ share_root }}/books:/books"
      - /home/vincent/kavita/data:/kavita/config
    environment:
      - TZ=Europe/Paris
    ports:
      - 5000:5000
  ouroboros:
    image: pyouroboros/ouroboros
    container_name: ouroboros
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - /home/vincent/radarr/config:/config
      - "{{ share_root }}/films:/movies" #optional
      - "{{ share_root }}/downloads:/downloads" #optional
    ports:
      - 7878:7878
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - /home/vincent/sonarr/config:/config
      - "{{ share_root }}/series:/tv" #optional
      - "{{ share_root }}/downloads:/downloads" #optional
    ports:
      - 8989:8989
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - /home/vincent/bazarr/config:/config
      - "{{ share_root }}/films:/movies" #optional
      - "{{ share_root }}/series:/tv" #optional
    ports:
      - 6767:6767
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - /home/vincent/prowlarr/config:/config
    ports:
      - 9696:9696
  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - USER=transmission #optional
      - "PASS={{ password }}" #optional
    volumes:
      - /home/vincent/transmission/config:/config
      - "{{ share_root }}/downloads:/downloads"
      - /home/vincent/transmission/watch:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - PASSWORD={{ password }}
      - SUDO_PASSWORD={{ password }}
    volumes:
      - /home/vincent/code-server/config:/config
    ports:
      - 8443:8443
  mariadb_nextcloud:
    image: "mariadb:latest"
    restart: unless-stopped
    container_name: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - mariadb_nextcloud_data:/var/lib/mysql
    environment:
      - "MYSQL_ROOT_PASSWORD={{ password }}"
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - "MYSQL_PASSWORD={{ password }}"
  nextcloud:
    image: "nextcloud:latest"
    container_name: nextcloud
    restart: unless-stopped
    ports:
      - 8084:80
      - 8085:443
    links:
      - mariadb_nextcloud:mariadb
    volumes:
      - /home/vincent/nextcloud/config:/var/www/html/config
      - nextcloud_data:/var/www/html
      - "{{ files_root }}:/var/www/html/data"
    environment:
      - "MYSQL_PASSWORD={{ password }}"
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=mariadb


  papermc:
    image: marctv/minecraft-papermc-server:latest
    container_name: mcserver
    restart: unless-stopped
    environment:
      - MEMORYSIZE='1G'
    volumes:
      - /home/vincent/mcserver:/data:rw
    ports:
      - 25565:25565

  duckdns:
    image: lscr.io/linuxserver/duckdns:latest
    container_name: duckdns
    environment:
      - PUID=1000 #optional
      - PGID=1000 #optional
      - TZ=Europe/London
      - SUBDOMAINS={{ duckdns_domain}}
      - TOKEN={{ duckdns_token }}
      - LOG_FILE=false #optional
    volumes:
      - /home/vincent/duckdns/config:/config #optional
    restart: unless-stopped
  
  onlyoffice-documentserver:
    image: onlyoffice/documentserver
    container_name: onlyoffice-documentserver
    depends_on:
      - onlyoffice-postgresql
      - onlyoffice-rabbitmq
    environment:
      - DB_TYPE=postgres
      - DB_HOST=onlyoffice-postgresql
      - DB_PORT=5432
      - DB_NAME=onlyoffice
      - DB_USER=onlyoffice
      - AMQP_URI=amqp://guest:guest@onlyoffice-rabbitmq
      # Uncomment strings below to enable the JSON Web Token validation.
      - JWT_ENABLED=true
      - JWT_SECRET={{ password }}
      - JWT_HEADER=Authorization
      - JWT_IN_BODY=true
    ports:
      - '8086:80'
    stdin_open: true
    restart: unless-stopped
    stop_grace_period: 60s
    volumes:
       - /home/vincent/onlyoffice/data:/var/www/onlyoffice/Data
       - /home/vincent/onlyoffice/logs:/var/log/onlyoffice
       - /home/vincent/onlyoffice/cache_files:/var/lib/onlyoffice/documentserver/App_Data/cache/files
       - /home/vincent/onlyoffice/example_files:/var/www/onlyoffice/documentserver-example/public/files
       - /home/vincent/onlyoffice/fonts:/usr/share/fonts
       
  onlyoffice-rabbitmq:
    container_name: onlyoffice-rabbitmq
    image: rabbitmq
    restart: always
    expose:
      - '5672'

  onlyoffice-postgresql:
    container_name: onlyoffice-postgresql
    image: postgres:9.5
    environment:
      - POSTGRES_DB=onlyoffice
      - POSTGRES_USER=onlyoffice
      - POSTGRES_HOST_AUTH_METHOD=trust
    restart: always
    expose:
      - '5432'
    volumes:
      - postgresql_data:/var/lib/postgresql
  photoprism:
    container_name: photoprism
    image: photoprism/photoprism:latest
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    depends_on:
      - mariadb_photoprism
    environment:
      - PHOTOPRISM_ADMIN_USER=vincent
      - PHOTOPRISM_ADMIN_PASSWORD={{ password }}
      - PHOTOPRISM_AUTH_MODE=password
      - PHOTOPRISM_ORIGINALS_LIMIT=5000
      - PHOTOPRISM_HTTP_COMPRESSION=gzip
      - PHOTOPRISM_LOG_LEVEL=info
      - PHOTOPRISM_DISABLE_TENSORFLOW=false
      - PHOTOPRISM_DISABLE_FACES=false
      - PHOTOPRISM_DISABLE_CLASSIFICATION=false
      - PHOTOPRISM_JPEG_QUALITY=85 
      - PHOTOPRISM_DATABASE_SERVER=mariadb_photoprism:3306
      - PHOTOPRISM_DATABASE_NAME=photoprism
      - PHOTOPRISM_DATABASE_USER=photoprism
      - PHOTOPRISM_DATABASE_PASSWORD={{ password }}
      - PHOTOPRISM_SITE_CAPTION=AI-Powered Photos App
      - PHOTOPRISM_SITE_DESCRIPTION=
      - PHOTOPRISM_SITE_AUTHOR=
    ports:
      - "2342:2342"
    working_dir: "/photoprism"
    volumes:
      # "/host/folder:/photoprism/folder"                # Example
      - "{{ share_root }}/pictures:/photoprism/originals"               # Original media files (DO NOT REMOVE)
      # - "/example/family:/photoprism/originals/family" # *Additional* media folders can be mounted like this
      # - "~/Import:/photoprism/import"                  # *Optional* base folder from which files can be imported to originals
      - "./home/vincent/photoprism/storage:/photoprism/storage"                  # *Writable* storage folder for cache, database, and sidecar files (DO NOT REMOVE)
  mariadb_photoprism:
    restart: unless-stopped
    container_name: mariadb_photoprism
    image: mariadb:latest
    security_opt: # see https://github.com/MariaDB/mariadb-docker/issues/434#issuecomment-1136151239
      - seccomp:unconfined
      - apparmor:unconfined
    command: mysqld --innodb-buffer-pool-size=512M --transaction-isolation=READ-COMMITTED --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --max-connections=512 --innodb-rollback-on-timeout=OFF --innodb-lock-wait-timeout=120
    volumes:
      - mariadb_photoprism_data:/var/lib/mysql # DO NOT REMOVE
    environment:
      - MARIADB_AUTO_UPGRADE=1
      - MARIADB_INITDB_SKIP_TZINFO=1
      - MARIADB_DATABASE=photoprism
      - MARIADB_USER=photoprism
      - MARIADB_PASSWORD={{ password }}
      - MARIADB_ROOT_PASSWORD={{ password }}
        

volumes:
  portainer_data:
  mariadb_nextcloud_data:
  mariadb_photoprism_data:
  nextcloud_data:
  postgresql_data: