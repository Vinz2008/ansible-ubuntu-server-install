- name: Adding user to docker group
  ansible.builtin.user:
    name: "{{ username }}"
    groups: docker
    append: true

- name: Make sure that the docker folders exists
  ansible.builtin.file:
    path: "{{ item }}"
    owner: "{{ username }}"
    group: "{{ username }}"
    state: directory
  loop:
    - "{{ docker_compose_dir }}"

- name: Copy the compose file
  ansible.builtin.template:
    src: templates/compose.yaml
    dest: "{{ docker_compose_dir }}/compose.yaml"
  vars:
    app_base: "{{ (networks | selectattr('name', '==', 'app') | map(attribute='base') | first) | default('') }}"

- name: Copy the pumpkin folder
  ansible.posix.synchronize:
    src: templates/pumpkin
    dest: "{{ docker_compose_dir }}/"
    recursive: true

- name: Docker-compose up
  # community.docker.docker_compose:
  community.docker.docker_compose_v2:
    build: "always"
    project_src: "{{ docker_compose_dir }}"
